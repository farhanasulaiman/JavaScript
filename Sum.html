<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the sum of 2 no.'s</title>
</head>
<body>
    <script>
        let p=90,q=60,res;
        res=p+q;
        document.write("p="+p+"<br>");
        document.write("q="+q+"<br>");
        document.write("sum="+res);
    </script>
</body>
</html>
