<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism Concept</title>
</head>
<body>
    <script>
        class A
        {
            show()
            {
                document.write("This is parent class method <br>");
            }
        }
        class B extends A
        {
            show()
            {
                super.show();
                document.write("This is child class method");
            }
        }
        var b1=new B();
        b1.show();
    </script>
</body>
</html>
