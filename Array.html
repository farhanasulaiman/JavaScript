<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var emp=["mini","rini","sini","soni"];
        document.write("---Array Elements : ---<br>")
        for(let i=0;i<emp.length;i++)
        {
            document.write(emp[i]+"<br>");
        }
        document.write("<br>");
        document.write("---Change second element to simi---<br>");
        emp[1]="simi";
        document.write(emp);
    </script>
</body>
</html>
