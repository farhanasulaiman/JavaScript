<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <script>
        var s1="hello";
        var s2="good morning";
        //javascript string concatenation
         var s3=s1.concat(s2);
         document.write("s1 : "+s1+"<br> s2 : "+s2+"<br> concatenated string s3 : "+s3)
    </script>
</body>
</html>
