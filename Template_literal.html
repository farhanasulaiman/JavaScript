<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Template literal</title>
</head>
<body>
    <script>
        /* ` and $ operator together termed as template literal*/
        document.write(`hello how are you...? ${10} <br> welcome home`);
    </script>
</body>
</html>
