<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get element by id</title>
</head>
<body>
    <h1 id="header1">Welcome</h1>
    <p id="sum"></p>
    <script>
        document.getElementById("header1").innerHTML="Have a nice day";

        let a=10,b=20,sum;
        sum=a+b;
        document.getElementById("sum").innerHTML="a : "+a+"<br>"+"b : "+b+"<br>"+"sum : "+sum;
       
    </script>
</body>
</html>
