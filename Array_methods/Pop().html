<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        // 3. pop()
        var fruits=["Banana","Mango","Orange","Apple"];
        document.getElementById("demo").innerHTML="Actual Array<br>"+fruits;
        fruits.pop();
        document.getElementById("demo1").innerHTML="After popping<br>"+fruits;
        
    </script>
</body>
</html>
