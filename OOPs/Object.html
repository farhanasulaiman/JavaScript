<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object concept</title>
</head>
<body>
    <script>
        var emp={id:1,Name:"Annie",Salary:10000};
        document.write("ID |Name |Salary<br>");
        document.write(emp.id +"   |"+emp.Name+"   |"+emp.Salary+"<br>");
        var emp={id:2,Name:"Ammu",Salary:23000};
        document.write(emp.id+"   |"+emp.Name+"   |"+emp.Salary);
    </script>
</body>
</html>
