<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var str="this is a string";
        document.write(str);

        //javascript string index
        document.getElementById("demo").innerHTML=str.charAt(1);
    </script>
</body>
</html>
